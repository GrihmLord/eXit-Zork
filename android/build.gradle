// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        buildToolsVersion = "33.0.0"
        minSdkVersion = 21
        compileSdkVersion = 33
        targetSdkVersion = 33
        ndkVersion = "23.1.7779620"
    }

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath("com.android.tools.build:gradle:8.0.2") // <-- Only 8.0.2, not two!
        classpath("com.facebook.react:react-native-gradle-plugin")
    }
}

// NOTE: Modern React Native (>0.71) expects dependencyResolutionManagement in settings.gradle now.
// This section is mostly left for backward compatibility.
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
