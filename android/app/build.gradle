plugins {
    id 'com.android.application'
    id 'com.facebook.react'
}

android {
    namespace "com.exitzorkgame"
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "com.exitzorkgame"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        buildConfigField "boolean", "IS_NEW_ARCHITECTURE_ENABLED", "false"
        buildConfigField "boolean", "IS_HERMES_ENABLED", "false"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])

    // React Native core
    implementation("com.facebook.react:react-android:0.72.17")

    // Safe Area Context and Screens (native libraries)
    implementation project(':react-native-safe-area-context')
    implementation project(':react-native-screens')

    // Optional JSC if Hermes is disabled
    implementation('org.webkit:android-jsc:+')

    // Optional Debug Tools (only active in debug)
    debugImplementation("com.facebook.flipper:flipper:0.190.0")
    debugImplementation("com.facebook.flipper:flipper-network-plugin:0.190.0") {
        exclude group: 'com.squareup.okhttp3', module: 'okhttp'
    }
    debugImplementation("com.facebook.flipper:flipper-fresco-plugin:0.190.0")
}

// Autolinking native modules
apply from: "../../node_modules/react-native/react.gradle"
apply from: "../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"
applyNativeModulesAppBuildGradle(project)
