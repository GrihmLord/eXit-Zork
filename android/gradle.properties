# Increase Gradle's heap size for faster builds
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8

# Enable parallel project execution
org.gradle.parallel=true

# Only configure projects required for the current task
org.gradle.configureondemand=true

# Enable Gradle build cache for faster incremental builds
org.gradle.caching=true

# Required for React Native (AndroidX support)
android.useAndroidX=true
android.enableJetifier=true

# Enable Kotlin incremental compilation
kotlin.incremental=true

# Optional: Enable Hermes if you're using it (uncomment to activate)
# expo.jsEngine=hermes
